<div>
    <h2>Here are a few sample quotes:</h2>
    <hr>
    <ul>
        <div *ngFor='let quote of quotes; let i = index'>
            <li>
                {{quote.name}}
            </li>
            <button (click)='toggleAuthor(i)'>Toggle Author</button>
            <app-quote-detail *ngIf='quote.showAuthor' [quote]='quote'></app-quote-detail>
        </div>

    </ul>
</div>
