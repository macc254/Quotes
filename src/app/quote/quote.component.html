<div>
    <h2>Here are a few sample quotes:</h2>
    <hr>
    <ul>
        <div *ngFor='let quote of quotes; let i = index'>
            <li appHighlight>
                {{quote.name}}
                <br>Posted on: {{quote.quoteDate|date|uppercase}} </li>
            <button (click)='toggleAuthor(i)'>By:</button>
            <app-quote-detail *ngIf='quote.showAuthor' [quote]='quote' (isComplete)='completeQuote($event,i)'></app-quote-detail>
        </div>

    </ul>
</div>
